											<header class="major">
											<h2>做法</h2>
											</header>
											1.熱鍋，奶油融化之後放洋蔥，再放入雞腿肉<br>
                                            米飯、馬鈴薯用電鍋加熱<br>
                                            
                                            <img src="https://imageproxy.icook.network/resize?background=255%2C255%2C255&nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F2034417%2Fdd8e5be2c2d18d7d.jpg&width=220" width="300"><br>

                                            2. 鍋中加入鮮奶油<br>
                                            <img src="https://imageproxy.icook.network/resize?background=255%2C255%2C255&nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F2034418%2F41b829b75dc30625.jpg&width=220" width="300"><br>

                                            3. 鍋中加入咖哩包<br>
                                            <img src="https://imageproxy.icook.network/resize?background=255%2C255%2C255&nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F2034419%2F34435c81ab252324.jpg&width=220" width="300"><br>
                                            
                                            4. 加入一杯水，加上鍋蓋，約5分鐘，收乾即可<br>
                                            
                                            <img src="https://imageproxy.icook.network/resize?background=255%2C255%2C255&nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F2034420%2Fe0957d26321a72a9.jpg&width=220" width="300"><br>

                                            5. 青菜清炒，撒上白芝麻<br>
                                           <img src="https://imageproxy.icook.network/resize?background=255%2C255%2C255&nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F2034421%2F1d895fcba899d050.jpg&width=220" width="300"><br>
