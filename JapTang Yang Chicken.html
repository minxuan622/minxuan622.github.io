           </header>
           1. 將米酒 日式醬油 味霖 胡椒加入醃製1-2小時<br><br>
           <img src="https://imageproxy.icook.network/resize?background=255%2C255%2C255&nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F1923310%2F4be1db36f3684427.jpg&width=220"><br><br><br>      

           2. 切塊 用酥炸粉裹粉均勻<br><br>
           <img src="https://imageproxy.icook.network/resize?background=255%2C255%2C255&nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F1923312%2Fc5ea2cd66d99aa5a.jpg&width=220"><br><br><br>

           3. 炸至金黃若筷子插入無沾黏即可撈起<br><br>
           <img src="https://imageproxy.icook.network/resize?background=255%2C255%2C255&nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F1923314%2Fe3acf22a1c91d5db.jpg&width=220"><br><br><br>
                                            
           4. 搭配生菜 檸檬，好吃不膩<br><br>
           <img src="https://imageproxy.icook.network/resize?background=255%2C255%2C255&nocrop=true&stripmeta=true&type=auto&url=http%3A%2F%2Ftokyo-kitchen.icook.tw.s3.amazonaws.com%2Fuploads%2Fstep%2Fcover%2F1923318%2F64ee406ecbe66d5b.jpg&width=220"><br><br>
