											<header class="major">
												<h2>做法</h2>
											</header>
											1. 先將水煮滾<br>
                                            <img src="https://github.com/nynapig/web/blob/main/milk%20tea/resize1.png?raw=true"><br>

                                            2. 放入8包茶包, 滾煮一分鐘左右
                                                (大約24g的重量)<br>
                                            <img src="https://github.com/nynapig/web/blob/main/milk%20tea/resize2.png?raw=true"><br>

                                            3. 蓋上蓋子,浸泡20分鐘<br>
                                            <img src="https://github.com/nynapig/web/blob/main/milk%20tea/resize3.png?raw=true"><br>
                                            
                                            4. 20分鐘後將茶包夾起來<br>
                                            <img src="https://github.com/nynapig/web/blob/main/milk%20tea/resize4.png?raw=true"><br>

                                            5. 倒入容器<br>
                                            <img src="https://github.com/nynapig/web/blob/main/milk%20tea/resize5.png?raw=true"><br>

                                            6. 依序加入煉乳,淡奶<br>
                                            <img src="https://github.com/nynapig/web/blob/main/milk%20tea/resize6.png?raw=true"><br>

                                            7. 加入珍珠和冰塊(看各人喜好決定)<br>
