           1.將去皮番茄、薯仔、高麗菜、紅蘿蔔、洋蔥、蒜頭切好備用🥕<br><br>
     

           2. 熱鍋中炒香洋蔥及大蒜<br><br>


           3. 洋蔥及蒜頭軟化變黃後加入番茄、薯仔及紅蘿蔔<br><br>

                                            
           4. 倒入清水或高湯，加入月桂葉，小火煮約8分鐘🔥加入高麗菜條及調味料，所有蔬菜煮熟後，完成✨！<br><br>
